<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Blocks in VIT</title>
    <link rel="stylesheet" href="VIT_Infrastructure/css/bootstrap.css">
    <link rel="stylesheet" href="VIT_Infrastructure/css/templatemo-style.css">
</head>
<body>
    <div class="container">
        <h1>Academic Blocks in VIT</h1>
        <p>Welcome to the overview of the academic blocks at VIT. Below you will find detailed information about each block.</p>

        <div class="academic-block">
            <h2>Block Name</h2>
            <img src="VIT_Infrastructure/img/block_image.jpg" alt="Block Image" class="img-fluid">
            <p>Description: This block is known for its state-of-the-art facilities and resources.</p>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
            </ul>
        </div>

        <!-- Repeat the above block for each academic block -->

        <h2>Contact Us</h2>
        <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
